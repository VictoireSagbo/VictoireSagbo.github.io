<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoire Sagbo - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#home">
                <img src="path/to/your/logo.png" alt="Logo" style="width: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#skills">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="home"></section>
    <section id="about"></section>
    <section id="skills"></section>
    <section id="projects"></section>
    <section id="contact"></section>
    
    <footer>
        <div class="container text-center">
            <p>&copy; <span id="year"></span> Victoire Sagbo | Licensed under CC BY-NC-ND 4.0.</p>
        </div>
    </footer>

    <button id="scrollToTopBtn" onclick="scrollToTop()">&#9650;</button>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#home').innerHTML = '<object type="text/html" data="home.html"></object>';
            document.querySelector('#about').innerHTML = '<object type="text/html" data="about.html"></object>';
            document.querySelector('#skills').innerHTML = '<object type="text/html" data="skills_and_certificates.html"></object>';
            document.querySelector('#projects').innerHTML = '<object type="text/html" data="projects.html"></object>';
            document.querySelector('#contact').innerHTML = '<object type="text/html" data="contact.html"></object>';
        });

        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

</body>

</html>
